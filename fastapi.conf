server {
    listen      80;
    server_name fastapi-1.lucian.studio;

    return 301 https://$host$request_uri;
}

server {
    listen      443 ssl;
    server_name fastapi-1.lucian.studio;

    ssl_certificate     /etc/letsencrypt/live/fastapi-1.lucian.studio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fastapi-1.lucian.studio/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    add_header Strict-Transport-Security "max-age=31536000" always;


    location / {
        proxy_pass http://wapang:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 90s;

        proxy_redirect http://0.0.0.0:8000/ https://$host$request_uri;
    }
    
}